<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starting Soon</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --glass: rgba(255, 255, 255, 0.06);
      --hover-glow: rgba(124, 58, 237, 0.3);
      --live-red: #ff2b2b;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      overflow: hidden;
    }

    body {
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(20,30,50,1), rgba(10,15,30,1));
    }

    .card {
      width: 100%;
      max-width: 920px;
      border-radius: 20px;
      padding: 36px;
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 28px;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 2;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 20px 60px rgba(124,58,237,0.25);
    }

    @media (max-width: 860px) {
      .card {
        grid-template-columns: 1fr;
        max-width: 640px;
        padding: 28px;
      }
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 56px);
      letter-spacing: -0.02em;
    }
    p.sub {
      margin: 8px 0 20px;
      color: rgba(230,238,248,0.78);
      font-size: 15px;
    }

    .timer {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .pill {
      background: var(--glass);
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      min-width: 86px;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .pill:hover {
      background: rgba(124,58,237,0.12);
      transform: translateY(-2px);
    }

    .pill .num {
      font-weight: 700;
      font-size: 18px;
    }
    .pill .label {
      font-size: 12px;
      color: rgba(230,238,248,0.68);
      margin-top: 4px;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
      font-weight: 700;
      color: white;
    }
    .logo .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--live-red);
      animation: blink 1s infinite;
      box-shadow: 0 0 8px var(--live-red);
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    .socials {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.06);
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn svg { width: 20px; height: 20px; flex-shrink: 0; }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.4s ease;
    }
    .btn:hover::before { left: 100%; }
    .btn:hover {
      background: rgba(124,58,237,0.2);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 20px var(--hover-glow);
      color: #fff;
    }
    .btn:active { transform: translateY(1px); }

    .footer { margin-top: 18px; color: rgba(230,238,248,0.62); font-size: 13px; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="card">
    <div class="left">
      <div class="logo"><span class="dot"></span>LIVE</div>
      <h1 id="headline">Starting Soon</h1>
      <p class="sub">We’re getting ready — follow on your favorite platform and stay tuned for the stream.</p>

      <div class="timer" role="timer" aria-live="polite">
        <div class="pill" id="days"><div class="num">--</div><div class="label">Days</div></div>
        <div class="pill" id="hours"><div class="num">--</div><div class="label">Hours</div></div>
        <div class="pill" id="minutes"><div class="num">--</div><div class="label">Minutes</div></div>
        <div class="pill" id="seconds"><div class="num">--</div><div class="label">Seconds</div></div>
      </div>

      <div class="footer">Tip: change the target time near the top of the script to set your stream start time.</div>
    </div>

    <div class="right">
      <div style="width:100%;display:flex;justify-content:center;">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='1.2' stroke-linecap='round' stroke-linejoin='round'><rect x='3' y='3' width='18' height='18' rx='4' ry='4'/><path d='M8 12h8'/></svg>" alt="logo" style="width:96px;height:96px;border-radius:12px;opacity:0.95;"/>
      </div>

      <div class="socials" role="navigation" aria-label="Social links">
        <a class="btn" href="https://discord.gg/wfZv7krs9u" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.5 9.5s1-1 2.5-1 2.5 1 2.5 1 1 1.5 0 2c-.8.4-2 .4-2 .4s-1.5 0-2.5-.4c-1.2-.5 0-2 0-2z" stroke="currentColor" stroke-width="0.6"/><path d="M4 6s2.2-3 8-3 8 3 8 3v10s-2 3-8 3-8-3-8-3V6z" stroke="currentColor" stroke-width="0.6" stroke-linejoin="round"/></svg>
          Discord
        </a>
        <a class="btn" href="https://www.twitch.tv/duckey661" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 3h16v12l-3 3H11l-3 3V3z" stroke="currentColor" stroke-width="0.7" stroke-linejoin="round"/></svg>
          Twitch
        </a>
        <a class="btn" href="https://kick.com/duckey5656" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="0.6"/><path d="M8 12h8" stroke="currentColor" stroke-width="0.6" stroke-linecap="round"/></svg>
          Kick
        </a>
        <a class="btn" href="https://www.youtube.com/@duckey5656" target="_blank" rel="noopener noreferrer">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="6" width="18" height="12" rx="3" stroke="currentColor" stroke-width="0.7"/><path d="M10 9l5 3-5 3V9z" stroke="currentColor" stroke-width="0.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          YouTube
        </a>
      </div>
    </div>
  </div>

  <script>
    // Animated background with moving dots and connecting lines
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 80;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,255,255,0.6)';
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.strokeStyle = 'rgba(124,58,237,' + (1 - dist / 120) * 0.3 + ')';
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function update() {
      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    resize();
    initParticles();
    loop();

    // Countdown timer with localStorage
    const STORAGE_KEY = 'live_timer_target';
    let target;
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      target = new Date(saved);
    } else {
      target = new Date(Date.now() + (3 * 60 + 5) * 60 * 1000); // 3h 5m default
      localStorage.setItem(STORAGE_KEY, target.toISOString());
    }

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const headline = document.getElementById('headline');

    function pad(n){return String(n).padStart(2,'0')}

    function updateTimer(){
      const now = new Date();
      let diff = Math.max(0, Math.floor((target - now)/1000));
      const d = Math.floor(diff/86400); diff %= 86400;
      const h = Math.floor(diff/3600); diff %= 3600;
      const m = Math.floor(diff/60); const s = diff % 60;

      daysEl.querySelector('.num').textContent = pad(d);
      hoursEl.querySelector('.num').textContent = pad(h);
      minutesEl.querySelector('.num').textContent = pad(m);
      secondsEl.querySelector('.num').textContent = pad(s);

      if (target - now <= 0){
        headline.textContent = 'LIVE STARTED';
        document.querySelectorAll('.btn').forEach(b=>b.classList.add('pulse'));
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
